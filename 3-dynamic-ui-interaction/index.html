<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI interaction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="menu" class="overlay">
            <a href="#" class="closebtn" id="close">&times;</a>
            <div class="overlay-content">
                <a href="#">One menu</a>
                <a href="#">Two</a>
                <a href="#">Three</a>
                <a href="#">Four</a>
            </div>
        </div>
        <span class="menuBtn" id="menuBtn">&#9776;</span>
        <h1>Exercise Dynamic UI interactions.</h1>
        <p>Exercise example slide show and drop menu</p>
        <div id="slider">
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <div class="image-container" id="slide">
                    <!--Insert slides carouselApp.renderImages()-->
                </div>
                <!--Arrows-->
                <a class="prev" onclick="carouselApp.plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="carouselApp.plusSlides(1)">&#10095;</a>
            </div>
            <br/>
            <!--circles-->
            <div style="text-align:center" id="dots">
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
